syntax = "proto3";

package gen;

option go_package = "/sender";

//TODO: добавить reply 
message SendMailRequest {
    uint32 template_id = 1;
    string subject = 2;
    repeated string to = 3;
    map<string,string> variables = 4;
}

message SendMailResponse {
    bool sent = 1;
    string error = 2;
}

service Sender {
    rpc SendMail(SendMailRequest) returns (SendMailResponse);
}